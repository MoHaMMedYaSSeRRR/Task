<div class="container p-3 mx-auto">
  <input type="number" class="form-control w-50 mx-auto mb-4" placeholder="Search by ID..." [(ngModel)]="searchTerm">
  <div class="row align-items-center justify-content-center g-4">
    <div *ngFor="let item of users | search:searchTerm |paginate: { id: 'foo',
    itemsPerPage: pageSize,
    currentPage: currentPage,
    totalItems: total }" class="col-md-3">
      <div role="button" [routerLink]="['/userdetails', item.id]" class="card">
        <img [src]="item.avatar" class="card-img-top" alt="...">
        <div class="card-body">
          <h4 class="card-title">{{ item.first_name }} {{ item.last_name }}</h4>
          <p class="card-text">{{ item.email }}</p>
        </div>
      </div>
    </div>
  </div>


  <div class="d-flex justify-content-center my-3">
<pagination-controls  id="foo"
  (pageChange)="pageChanged($event)"
  (pageBoundsCorrection)="pageChanged($event)"
  [maxSize]="9"
  [directionLinks]="true"
  [autoHide]="true"
  [responsive]="true"
  previousLabel="Previous"
  nextLabel="Next"
  screenReaderPaginationLabel="Pagination"
  screenReaderPageLabel="page"
  screenReaderCurrentLabel="You're on page">
</pagination-controls>
  </div>
  
</div>
